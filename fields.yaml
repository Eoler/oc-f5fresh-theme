    site_name:
        span: row
        rowClass: col-md-9
        label: Site name
        default: F5fresh
    version:
        span: row
        rowClass: col-md-3
        label: Version (build)
        default: 210
    brand_color:
        span: row
        rowClass: col-xs-12
        label: Site brand color
        type: colorpicker
        default: '#2AA6CB'
        assetVar: 'primary-color'
